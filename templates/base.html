<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LibApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .recommendation-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body style="background: black;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{url_for('main')}}">
          <img style="margin-left: 8%;" width="40" height="40" src="https://img.icons8.com/water-color/50/book.png" class="d-inline-block align-center" alt=""/>
          LibApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div style="margin-left: 1%;" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('main')}}">
                <img width="40" height="40" src="https://img.icons8.com/pulsar-line/40/cottage.png" alt=""/>
                Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('sobre', propriedade='search')}}">
                <img width="40" height="40" src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/40/external-book-miscellaneous-kiranshastry-lineal-kiranshastry.png"/>
                Pesquisa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('lista_livros')}}">
                <img width="40" height="40" src="https://img.icons8.com/ios/40/love-book.png" alt=""/>
                Meus Livros</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img width="40" height="40" src="https://img.icons8.com/pulsar-line/48/tv-show.png" alt=""/>
                Filmes
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('filme', propriedade='populares')}}">Populares</a>
              <a class="dropdown-item" href="{{url_for('filme', propriedade='kids')}}">Kids</a>
              <a class="dropdown-item" href="{{url_for('filme', propriedade='series')}}">Series</a>
              <a class="dropdown-item" href="{{url_for('filme', propriedade='terror')}}">Terror</a>
              <a class="dropdown-item" href="{{url_for('filme', propriedade='books')}}">Livros</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{url_for('filme', propriedade='breve')}}">Filmes | Em breve</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
    {% block conteudo %}
    {% endblock conteudo %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        document.addEventListener('DOMContentLoaded', function () {
            var readMoreButtons = document.querySelectorAll('.read-more-btn');
            readMoreButtons.forEach(function (button) {
            });
        });
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
