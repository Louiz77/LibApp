{% extends 'base.html' %}
{% block conteudo %}
<h2 style="text-align: center;">Adicionar Livro aos Favoritos</h2>
<hr>
{%- for message in get_flashed_messages() %}
    <div class="alert alert-danger">
        {{message}}
    </div>
{%- endfor %}
<div>
    <form action="{{url_for('add_livros')}}" method="POST" class="form-control">
        <label>Nome</label>
        <input class="form-control" type="text" name="nome" placeholder="Titulo do livro" required>
        <label>Descrição</label>
        <input class="form-control" type="text" name="descricao" placeholder="Descrição do livro" required>
        <label>Sua Nota</label>
        <input class="form-control" type="number" name="avg" placeholder="Nota do livro" required>
        <br>
        <button style="width: 100%; padding: 14px 40px; font-size: 20px;" class="btn btn-primary">Adicionar</button>
    </form>
</div>

{% endblock conteudo %}
